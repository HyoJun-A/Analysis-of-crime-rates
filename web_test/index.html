<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crime_Map</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <!-- 상단(좌), 구글맵 화면 -->
  <div id="nav">
    <div id="map"></div>
  </div>

  <!-- 상단(우), 제목, 버튼 , 범죄율, 범죄위험도 화면 -->
  <div id="section">
    <!-- 제목 -->
    <div id="text">
      <h1>Crime_Map</h1>
    </div>
    <!-- 자치구 선택 -->
    <form action="/select" method="post">
      <select name="자치구" id="select_box" class="select_box">
        <option disabled selected>자치구를 선택해 주세요</option>
        <option value="Gangnam">강남구</option>
        <option value="Gwangjin">광진구</option>
        <option value="Yeongdeungpo">영등포구</option>
        <option value="Songpa">송파구</option>
        <option value="Gukhoe">양천구</option>
        <option value="Gamasan">금천구</option>
        <option value="Guro">구로구</option>
        <option value="Gangseo">강서구</option>
        <option value="Eunpyeong">은평구</option>
        <option value="Seocho">서초구</option>
        <option value="Gangdong">강동구</option>
        <option value="Mapo">마포구</option>
        <option value="Seodaemun">서대문구</option>
        <option value="Yongsan">용산구</option>
        <option value="Nowon">노원구</option>
        <option value="Dobong">도봉구</option>
        <option value="Seongbuk">성북구</option>
        <option value="Gangbuk">강북구</option>
        <option value="Jungnang">중랑구</option>
        <option value="Seongdong">성동구</option>
        <option value="Dongdaemun">동대문구</option>
        <option value="Jongno">종로구</option>
        <option value="Jung">중구</option>
        <option value="Dongjak">동작구</option>
        <option value="Gwanak">관악구</option>
      </select>

      <!-- 버튼, 데이터, 자치구, 범죄율, 위험도 확인 -->
      <!-- type:submit form데이터를 제출하는 제출버튼임을 명시 -->
      <div id="btn">
        <button id="btn1" , type="submit" class="btn1">데이터 확인</button>
        <button id="btn2" , type="button" class="btn2">자치구 위치</button>
        <button id="btn3" , type="button" class="btn3">범죄율 확인</button>
        <button id="btn4" , type="button" class="btn4">위험도 확인</button>
      </div>
    </form>
    

    <!-- 범죄율, 위험도 -->
    <div class='container'>
      <div class="chart doughnut1" id="doughnut1"><span class="center">범죄율<br>80%</span></div>
      <div class="chart1 doughnut2" id="doughnut2"><span class="center">예방율<br>50%</span></div>
    </div>
  </div>




  <!-- 데이터 그래프 실행 화면(하단, CCTV, 유동인구, 학교 데이터) -->
  <div id="footer">
    <div class="zt-skill-bar">
      <div data-width="88" style="">cctv<span>88%</span></div>
    </div>
    <div class="zt-skill-bar">
      <div data-width="92" style="">department<span>92%</span></div>
    </div>
    <div class="zt-skill-bar">
      <div data-width="82" style="">population<span>82%</span></div>
    </div>
    <div class="zt-skill-bar">
      <div data-width="85" style="">school<span>85%</span></div>
    </div>
  </div>

  <!--google map-->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd39s27dCltqdvzpRSv0pFBjdb4FD6k3o&callback=initMap&region=kr"></script>
  <script src="./script.js"></script>
</body>

</html>
